<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 멀티미디어</h1>
    <h2>video</h2>
    <video src="video/페레로.mp4" style="width: 600px;" controls autoplay muted loop></video>
    <p>
        controls: 플레이버튼과 남은시간, 소리표시<br>
        autoplay: 자동실행 (단, muted 상태일때) <br>
        muted: 무음 <br>
        loop: 계속 반복 <br>
    </p>
    <h2>플러그인</h2>
    <h3>object</h3>
    <object data="pdf/3일차 HTML5.pdf" type=""></object>
    <p>object 태그는 다양한 파일들을 화면에 출력하는 태그</p>

    <h1>embed</h1>
    <embed src="pdf/3일차 HTML5.pdf" type="">
    <embed src="img/naver.png" type="">
    <p> embed object와 동일하게 사용할 수 있다</p>
</body>
</html>
