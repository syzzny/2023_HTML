<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: yellow;
        }
        nav{
            background-color: yellowgreen;
        }
        main{
            background-color: orange;
        }
        section{
            background-color: orangered; 
            width: 49%;
            display: inline-block;
        }
        article{
            background-color: coral;
        }
        footer{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h1>HTML5 의미태그 - 레이아웃은 css를 통해 작성</h1>
    <header>헤더</header>
    <nav>네브-링크</nav>
    <main>
        <h3>메인내용</h3>
        <section>섹션구분</section>
        <section>섹션구분</section>
    </main>
    <article>기타내용</article>
    <footer>푸터</footer>
    <p>
        이전에는 div 에서 사용하던 class 또는 id 이름이 의미태그로 가져와서 사용되고 있다 <br>
        div의 속성과 동일하다(display 속성이 block)
    </p>
</body>
</html>
