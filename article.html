<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>article</title>
    <style>
        img {
            width: 340px;
        }
        textarea{
            width: 477px;
        }
    </style>
</head>

<body>
    <h1>기사제목입니다</h1>
    <figure>
        <figcaption>
            <img src="img/cat.jpg" alt="">
        </figcaption>
        <figcaption>
            위의 이미지는 <a href="https://www.pinterest.co.kr">pinterest</a> 에서 제공받았습니다.
        </figcaption>
    </figure>
    <p>
        기사내용 입니다 <br />
        원하는 기사를 넣으셔도 됩니다. <br /><br />
    </p>
    <p>
        <i>작성자 손예진</i>
    </p>
    <hr/>
    <p>
        이 기사에 대한 평가를 주세요
    </p>
    <br>
    <div>
        <input type="radio" name="good" value="좋아요" /> 😊좋아요
        <input type="radio" name="bad" value="슬퍼요" /> 😥슬퍼요
        <input type="radio" name="angry" value="화나요" /> 😡화나요
    </div>
    <br>
    <p>
        격려의 메시지와 후원을 받고 있습니다
    </p>
    <div>
        <label for="id">닉네임</label>
        <input type="text"/>
        <label for="password">비밀번호</label>
        <input type="password"/>
    </div>
    <div>
        <textarea cols="30" rows="10" placeholder="메시지를 남겨주세요"></textarea>
    </div>
    <div>
        <label for="money">후원금</label>
        <input type="text" value="0">
    </div>
    <p>
        <u>1000원</u> 단위로 올라갑니다. 원하는 금액을 입력해주세요
    </p>
    <input type="submit" value="제출">
    <hr>
    <footer>
        <a href="">회사소개</a> |
        <a href="">인재채용</a> |
        <a href="">제휴제안</a> |
        <a href="">개인정보처리방침</a> |
        &copy; 뉴스
    </footer>
</body>

</html>
