<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page Title</title>
    <link rel="icon" type="img/svg" href="img/user-solid.svg"
</head>
<body>
    <h1>canvas</h1>
    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000"></canvas>
    
    <!--script에 자바스크립트 작성-->
    <script>
        let paper=document.getElementById("myCanvas");
        let context = paper.getContext("2d");

        context.fillStyle ="#ff0000";
        context.fillRect(0,0,150,75);
        context.fillStyle ="#0000ff";
        context.fillRect(10,10,150,75);
        
        context.strokeStyle="#000";
        context.moveTo(0,0);        //시작점
        context.lineTo(200,100);    //끝점
        context.stroke();           //출력 명령문

        context.fillStyle ="#ffff00";
        context.fillText("Hello",10,50);

        context.font="30px Arial"
        context.strokeText("Hi",10,75);

        let grd = context.createRadialGradient(70,50,5,90,60,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        context.fillStyle = grd;
        context.fillRect(10,10,150,80);
    </script>
    <p>
        canvas는 canvas 태그를 이요하여 위치를 지정하고 그 안에는 js를 이용하여 관련 그림, 그래픽을
        넣을 수 있다. 픽셀로 화면에 출력되기에 확대하면 계단현상이 일어난다. canvas를 이용해서 애니메이션
        형식으로도 만들수있다
    </p>

        코드로도 들고올 수 있고 파일형식으로도 들고올 수 있다. 벡터형식이기 때문에 확대해도 깨지지 않는다.
    </p>
